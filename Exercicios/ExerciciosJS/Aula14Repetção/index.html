<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contador</title>
        <link rel="stylesheet" href="css/css.css">
    </head>
    <body>
        <header>
            <h1>
                Vamos contar
            </h1>
        </header>
        <section>
            <div id="dados">
                <form action="">
                    <p>Inicio do contador:
                        <input type="number" name="iniciocont" id="txti" min="0"><br>
                    </p>
                    <p>Fim do contador:
                        <input type="number" name="fimcont" id="txtf" min="0"><br>
                    </p>
                    <p>Passo da contagem:
                        <input type="number" name="passocont" id="txtp" min="0"><br>
                    </p>
                    
                    <p>
                        <input type="button" value="Contar" onclick="contar()">
                    </p>
                </form>

            </div>
            <div id="res">
                Preencha os dados acima para ver o resultado!
            </div>
        </section>
        <footer>
            <p>&copy; CuroemVideo</p>
        </footer>
        <script src="script/script.js"></script>
    </body>
</html>
